<div>
  {{title}}
  <app-dropdown
    [dropdownTitle]="'My custom title'"
    (checkedValue)="handleDropdownSelection($event)">
  </app-dropdown>

  <router-outlet></router-outlet>

  <pre>
    {{posts | async | json}}
  </pre>

  <button (click)="downloadFile()">Download Me</button>

  <input type="file" (change)="getFile($event)">
  <button (click)="sendFile()">Upload</button>

</div>
